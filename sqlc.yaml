version: "2"
sql:
- schema: "db/migrations"
  queries: "db/queries"
  engine: "postgresql"
  gen:
    go:
      out: "pkg/stores/models"
      sql_package: "pgx/v5"
      overrides:
      - db_type: "uuid"
        go_type: "github.com/google/uuid.UUID"
      - column: "profiles.entitlements"
        go_type:
          type: ProfileEntitlements
          import: "github.com/woogles-io/liwords/pkg/entity"